<div class="svgWrapper" #svgContainer>
	<svg>
		<g class="g-main" [attr.transform]="'translate(0, 0)'" >
      <g class="g-bars">
        <g class="g-bar" *ngFor="let bar of bars">
          <rect class="bar"
            [attr.x]="bar?.x"
            [attr.y]="bar?.y"
            [attr.width]="bar?.width"
            [attr.height]="bar?.height" />
        </g>
      </g>
		</g>
	</svg>
</div>
